<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="style2.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <div class="container">
        <h2>Dog Adoption Application Form</h2>
        <form id="adoption-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="lived-with-dog">Have you ever lived with a Dog before?</label>
                <input type="checkbox" id="lived-with-dog" name="lived-with-dog" value="Have you ever lived with a Dog before?">
            </div>
            <div class="form-group">
                <label for="preferred-breeds">Please select your preferred breeds:</label>
                <select id="preferred-breeds" name="preferred-breeds" multiple>
                    <option value="Labrador Retriever">Labrador Retriever</option>
                    <option value="German Shepherd">German Shepherd</option>
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="Other">Other (please specify in comments)</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
